    <header class="masthead" id="login-img-bg">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7" id="loginmoving1" >
                    <div class="site-heading" id="addpost">
                            <div class="row no-gutters">
                              <div class="col-lg-15 px-5 pt-5">
                                <h1 class="font-weight-bold py-3">Add new post </h1>
                                <form onsubmit="return adminpost();" id="login" action="#" method="POST">
                                  <!--  -->
                                  <div class="form-row">
                                    <div class="col-lg-7 ">
                                      <label for="username">New title:
                                        <span class="error" id="errUsername"></span>
                                      </label>
                    
                                      <input type="text" name="title" id="title-id" class="form-control my-2 p-3"
                                        placeholder="Enter a new title here ....">
                    
                                    </div>
                                  </div>
                                  
                                  <!--A textarea input-->
                                  <div class="form-row">
                                    <div class="col-lg-7">
                                      <label for="password">Description:
                                        <span class="error" id="errPassword"></span>
                                      </label>
                                      <textarea class="form-control my-2 p-3" name="" id="desc-id" cols="20" rows="10"
                                        placeholder="Enter your description here......"></textarea>
                                    </div>
                                  </div>
                    
                                  <div class="form-row">
                                    <!--lgoin button -->
                                    <div class="col-lg-7">
                                      <button id="login-submit" type="submit" class="btn1 mt-3 mb-5">SUBMIT</button>                 
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
